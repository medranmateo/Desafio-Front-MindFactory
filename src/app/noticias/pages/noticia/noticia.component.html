<div class="noticia-container">
    <div class="noticia-header">
        <button mat-button routerLink="./home">
            <mat-icon>home</mat-icon> Inicio
        </button>
    </div>

    <div class="notica" *ngIf="noticia">
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{ noticia.titulo || '' }}</mat-card-title>
                <mat-card-subtitle>{{ noticia.subtitulo || '' }}</mat-card-subtitle>
            </mat-card-header>

            <img mat-card-image [src]="noticia.imagenUrl" alt="Imagen de la noticia" class="mrg">

            <p class="mrg"><small>publicado {{ noticia.fecha | date: 'dd/MM/yyyy' }}</small> </p>
            <p class="mrg"><b>Autor: {{ noticia.autor }} </b></p>

            <mat-card-content class="mrg">
                <p>{{ noticia.contenido }}</p>
            </mat-card-content>

            <mat-card-actions>
                <button mat-button class="btn-editar">  
                    <mat-icon>edit</mat-icon> Editar
                </button>
                <button mat-button class="btn-eliminar">
                    <mat-icon>delete</mat-icon> Eliminar
                </button>
            </mat-card-actions>

            <!-- <mat-card-footer>
                <span>Autor: {{ noticia?.autor }}</span>
                <span class="fecha">Fecha: {{ noticia?.fecha | date: 'dd/MM/yyyy' }}</span>
                <span>Categor√≠a: {{ noticia?.categoria }}</span>
            </mat-card-footer> -->
        </mat-card>
    </div>

    <div class="no-existe" *ngIf="!noticia">
        <p>Noticia no encontrada.</p>
    </div>


</div>
