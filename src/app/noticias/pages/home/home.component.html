
<mat-sidenav-container fullscreen>

    <mat-sidenav #sidenav mode="push">

        <mat-toolbar  class="sidenav-toolbar">
            <span>Men√∫</span>
            <span class="spacer"></span>
            <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>chevron_left</mat-icon>
            </button>

        </mat-toolbar>

        <mat-nav-list>
            <!-- TODO: Obtener categorias desde un servicio -->
            <div *ngFor="let categoria of categorias">
                <button mat-list-item routerLink="./categoria/{{ categoria }}" (click)="sidenav.toggle()">
                    <mat-icon mat-list-icon>label</mat-icon>
                    <span> {{ categoria }} </span>
                </button>
            </div>

        </mat-nav-list>

    </mat-sidenav>

    <mat-toolbar class="sidenav-toolbar">
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        
        <button mat-icon-button routerLink="./home" class="logo-button">
            MFNews
        </button>

        <span class="spacer"></span>


        <button mat-button routerLink="./agregar">
            <mat-icon>add</mat-icon>
            Nueva Noticia
        </button>
    </mat-toolbar>

    <div class="container">
        <router-outlet></router-outlet>
    </div>

</mat-sidenav-container>
